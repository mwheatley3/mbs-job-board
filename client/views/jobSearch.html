<a href="#/main">
  <button>home</button>
</a>
<div class='jumbotron'>
  <h1>{{header}}</h1>
</div>

<h1>Search for Jobs</h1>
<form ng-submit='search()'>
  <fieldset>
    <input type='text' ng-model='searchData.job' placeholder="Job Title" required>
    <br>
    <input type='text' ng-model='searchData.zip' placeholder="Zip Code" ng-maxlength="5" ng-minlength="5" required>
    <br>
    <input type="submit" value = "Search Indeed for Jobs" />
  </fieldset>
</form>
